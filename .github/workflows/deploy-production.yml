# This workflow will build and push a new container image to the Production Azure ACR

name: Deploy to Prod
on:
  workflow_dispatch:
    inputs:
      container:
        type: choice
        description: Select the container
        required: true
        options:
        - backend
        - frontend
jobs:
  build-and-deploy-backend:
    runs-on: ubuntu-latest
    environment: 
      name: Production
    if: ${{ github.event.inputs.container == 'backend' }}
    steps:
      # checkout the repo
      - name: "Checkout GitHub Action"
        uses: actions/checkout@master

      - name: "Build and push webapi"
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      # TODO: tags with ${{ github.sha }}
      - run: |
          docker build cit-api -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/cit-webapi:prod
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/cit-webapi:prod
  
  build-and-deploy-frontend:
    runs-on: ubuntu-latest
    environment: 
      name: Production
    if: ${{ github.event.inputs.container == 'frontend' }}
    steps:
      # checkout the repo
      - name: "Checkout GitHub Action"
        uses: actions/checkout@master

      - name: "Build and Push frontend"
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - run: |
          docker build cit3.0-web -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/cit-frontend:prod
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/cit-frontend:prod


