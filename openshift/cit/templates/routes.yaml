kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: {{ .Values.app_name }}-api
  labels:
    app: {{ .Values.app_name }}-api
    name: {{ .Values.app_name }}-api
spec:
  port:
    targetPort: 8080-tcp
  tls:
    termination: edge
    certificate: |-
{{ .Files.Get "../../private/certs/cit/communityinformationtool.gov.bc.ca.txt" | indent 6 }}
    key: |-
{{ .Files.Get "../../private/certs/cit/cit.key" | indent 6 }}
    caCertificate: |-
{{ .Files.Get "../../private/certs/cit/cert-chain.txt" | indent 6 }}
    insecureEdgeTerminationPolicy: Redirect
  to:
    kind: Service
    name: {{ .Values.app_name }}-api
    weight: 100
  wildcardPolicy: None
---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: {{ .Values.app_name }}-web
  labels:
    app: {{ .Values.app_name }}-web
    name: {{ .Values.app_name }}-web
spec:
  host: {{ .Values.subdomain }}.communityinformationtool.gov.bc.ca
  port:
    targetPort: 8080-tcp
  tls:
    termination: edge
    certificate: |-
{{ .Files.Get "../../private/certs/cit/communityinformationtool.gov.bc.ca.txt" | indent 6 }}
    key: |-
{{ .Files.Get "../../private/certs/cit/cit.key" | indent 6 }}
    caCertificate: |-
{{ .Files.Get "../../private/certs/cit/cert-chain.txt" | indent 6 }}
    insecureEdgeTerminationPolicy: Redirect
  to:
    kind: Service
    name: {{ .Values.app_name }}-web
    weight: 100
  wildcardPolicy: None
