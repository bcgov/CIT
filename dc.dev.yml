version: '3.3'

services:
  cit-web:
    command: bash -c "yarn && yarn dev"
    environment:
      - NODE_ENV=development
      - POWERBI_REPORT_ID=ef9fbbd5-63c7-45e8-b9cf-97fc12319be1
    ports:
      - 8080:8080
  web:
    environment:
      - DEBUG=1
  nginx:
    ports:
      - 80:80

