version: "3.3"

services:
  cit-web:
    image: "node:14"
    volumes:
      - ./cit-web:/code
    working_dir: /code/
    networks:
      - back-tier
  cit-api:
    build: ./cit-api
    image: countable/cit
    volumes:
      - ./cit-api:/code
      - static:/static
      - media:/media
    networks:
      - back-tier
    env_file:
      - .env
    environment:
      - AUTHORITY=https://login.microsoftonline.com/
      - SCOPE=https://analysis.windows.net/powerbi/api/.default
    ports:
      - 8000:8000
  db:
    image: mdillon/postgis
    env_file:
      - .env
    volumes:
      - pg-data:/var/lib/postgresql/data
      - ./db:/code
    networks:
      - back-tier
    ports:
      - 5432:5432

  nginx:
    image: nginx:1.18
    volumes:
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - static:/static
      - media:/media
    networks:
      - back-tier

volumes:
  pg-data:
    driver: local
  static:
    driver: local
  media:
    driver: local

networks:
  back-tier:
    driver: bridge
